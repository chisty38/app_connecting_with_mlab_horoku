<div class="container">
  <div class="row">
    <div class="col-md-offset-5 col-md-10">
        <h1>Vital Sign List</h1>

        <a routerLink="/vitalSign/vitalSign-list-Nurse/add" class="btn btn-primary" role="button">
          <i class="fa fa-plus"></i> Add New Vital Sign</a>
      <p></p>

      <div class="table-responsive-md">

      <table class="table table-bordered table-striped table-hover">

        <!-- Header Row-->

        <tr>

          <th class="text-center">Patient ID</th>

          <th class="text-center">Body Teamperature</th>

          <th class="text-center">Heart Rate</th>

          <th class="text-center">Blood Pressure</th>

          <th class="text-center">Respiratory Rate</th>

          <th class="text-center"></th>

          <th class="text-center"></th>

        </tr>



        <!-- Template Row-->

        <tr *ngFor="let vital of vitals">

          <td class="text-center">{{ vital.patientID }}</td>

          <td class="text-center">{{ vital.temp }}</td>

          <td class="text-center">{{ vital.heartRate }}</td>

          <td class="text-center">{{ vital.bloodPressure }}</td>

          <td class="text-center">{{ vital.respiratoryRate }}</td>

          <td class="text-center">
            <a
              routerLink="/vitalSign/vitalSign-list-Nurse/edit/{{vital._id}}"
              class="btn btn-primary"
              ><i class="fa fa-pencil-alt"></i> Edit
            </a>
          </td>

          <td class="text-center">

              <a routerLink="/vitalSign/vitalSign-list-Nurse/delete/{{vital._id}}"

                (click)="onDeleteClick()" class="btn btn-danger"><i class="fa fa-trash-alt"></i> Delete
              </a>

          </td>

        </tr>

      </table>

    </div>

    </div>

  </div>

</div>
